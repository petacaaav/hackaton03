<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - EVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/banner-idat.jpg" alt="Banner IDAT" class="banner">
            <img src="images/logo-idat.png" alt="Logo IDAT" class="logo-idat">
        </div>
        <div class="form-container">
            <img src="images/logo-eva-black.svg" alt="Logo EVA" class="logo-eva">
            <h1>Hola, soy EVA</h1>
            <h2>¡Feliz de verte por aquí!</h2>
            <form action="#">
                <input type="text" placeholder="Por favor, ingresa tu código de usuario">
                <input type="password" placeholder="Y aquí tu contraseña">
                <button type="submit">Comencemos</button>
                <a href="https://eva.idat.edu.pe/restablecer-clave" target="_blank">Olvidé mi contraseña</a>
            </form>
        </div>
    </div>
</body>
</html>
